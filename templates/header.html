 {{define "header"}}
  <header>
	<span class="thumb" onclick="showLogout();"></span>
	<section class="formcon">
		<form method="GET" class="homeform" action="/search">
			<div class="d3 " style="width:100%; ">
				<input type="text" class="search-field" placeholder="Finds anything" name="q" onfocusin="disableHotkeys()" onfocusout="enableHotkeys()">
				<label class="search-btn">
				<input type="submit" style="display:none">
				<svg class="srchicon" viewBox="0 0 24 24" width="100%" height="100%" role="img" stroke="#000000">
					<circle cx="11" cy="11" r="8"></circle>
					<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
				</svg>
			</label>
		</div>
	</form>
</section>
	<form method="post" action="/logout" style="display:none;" id="logout">
		<button type="submit">Logout</button>
	</form>
	<button>
		<a href="/upload">Upload</a>
	</button>
  </header>
  
	<script>
function showLogout() {
  var x = document.getElementById("logout");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
	</script>

{{end}}
